<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Learn Local</title>

    <!-- Latest compiled and minified CSS & JS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link
        href="https://fonts.googleapis.com/css?family=Alex+Brush|Fredericka+the+Great|Great+Vibes|Kaushan+Script|Lustria&display=swap"
        rel="stylesheet">


</head>

<body>

    <div class="container">

        <h1>Learn Local</h1>
        <hr>
        <h2>Building community by learning from one another.</h2>

        <div class="AppDescriptionContainer">
            <p><strong>Learn Local</strong> is a community building skillshare platform that connects passionate
               local artisans with one another.
        </div>

        <div class="mainImageContainer desktopOnly">
            <img src="images/backgrounddesktop1200x800.jpg" class="img-fluid" alt=''>
        </div>
        <div class="mainImageContainer mobileOnly">
            <img src="images/backgroundmobilehearts.jpg" class="img-fluid" alt=''>
        </div>

        <hr>

        <div class="AppDescriptionContainer">
            <p>Search for a class happening in your neighborhood.
            </p>
        </div>

        <div class="classCategoriesContainer">
            <button type="button" class="btn btn-lg btn-success categoryButton">
                <h4>Soap making</h4>
            </button>
            <button type="button" class="btn btn-lg btn-success categoryButton">
                <h4>Spoon carving</h4>
            </button>
            <button type="button" class="btn btn-lg btn-success categoryButton">
                <h4>Knitting</h4>
            </button>
            <button type="button" class="btn btn-lg btn-success categoryButton">
                <h4>Yoga</h4>
            </button>
            <button type="button" class="btn btn-lg btn-success categoryButton">
                <h4>Painting</h4>
            </button>
        </div>

        <hr>

        <div class="AppDescriptionContainer">
            <p>Host a class of your own!</p>
        </div>

        <div class="teachButtonContainer">
            <a href="/teach"><button type="button" class="btn btn-lg btn-success teachButton">
                <h4>Teach</h4>
            </button></a>
        </div>

        <!-- 
        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/hetty-chin/FriendFinder"
                        target="_blank">GitHub Repo</a></p>
            </div>
        </footer> -->

    </div>
  <!-- Style for image -->
  <style>
@media only screen and (max-width: 576px) {
    .mobileOnly {
        display: block
    }
    .desktopOnly {
        display: none
    }
}
@media only screen and (min-width: 576px) {
    .mobileOnly {
        display: none
    }
    .desktopOnly {
        display: block
    }
}
  </style>
  <!-- Custom Script -->
  <script src="js/index.js" type="text/javascript"></script>
  

</body>

</html>
