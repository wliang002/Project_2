<body>

    <div class="container">

        <h1>Learn!</h1>
        <hr>
        <h2> Search for a class happening in your neighborhood.</h2>
        <div class="AppDescriptionContainer">
            <p>Insert instructions for how to look for a class...
            </p>
        </div>
        <div class="searchForm">
            <!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
            <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Email address</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Example select</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect2">Example multiple select</label>
                      <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Example textarea</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </form>
        </div>
        <div class="LearnTeachButtonContainer">
            <a href="/survey"><button type="button" class="btn btn-lg btn-primary">
                <h4>Teach</h4>
            </button></a>
        </div>
